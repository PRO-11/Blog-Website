{% extends "layout.html" %} 
{% block body %}
        <header class="masthead" style="background-image:url('{{url_for('static',filename='assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your post and change them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                  <div class="container">
                      <h1>Add/Edit Post</h1>
                      <a href="/dashboard"><button class="btn btn-primary">Dashboard Home</button></a>
                      <a href="/logout"><button class="btn btn-primary">Logout</button></a>
                      <hr>
                  </div>
                  <form id="contactForm" data-sb-form-api-token="API_TOKEN" action="/edit/{{sno}}" method="POST">
                    <div class="form-floating">
                        <input class="form-control" id="title" name="title" type="text" placeholder="Enter Title" data-sb-validations="required" value={{post.title}}>
                        <label for="title">Title</label>
                      
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="tagline" type="text" name="tagline" placeholder="Enter your email..."  value={{post.tagline}}  >
                        <label for="text">Tagline</label>
   
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="slug" type="text" name="slug" placeholder="Enter your phone number..."  value={{post.slug}} >
                        <label for="slug">Slug</label>

                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" id="content" name="content" placeholder="Enter your message here..."   style="height: 12rem" >{{post.content}}</textarea>
                        <label for="message">Content</label>
                       
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="img_file" name="img_file" placeholder="Enter your message here..." value={{post.img_file}} >
                        <label for="img_file">Image</label>
                       
                    </div>
                    <br />
                    <!-- Submit success message-->
                    <!---->
                    <!-- This is what your users will see when the form-->
                    <!-- has successfully submitted-->
                    <div class="d-none" id="submitSuccessMessage">
                        <div class="text-center mb-3">
                            <div class="fw-bolder">Form submission successful!</div>
                            To activate this form, sign up at
                            <br />
                            <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                        </div>
                    </div>
                    <!-- Submit error message-->
                    <!---->
                    <!-- This is what your users will see when there is-->
                    <!-- an error submitting the form-->
                    <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                    <!-- Submit Button-->
                    <button class="btn btn-primary text-uppercase " id="submitButton" type="submit">Submit</button>
                </form>
    
                </div>
            </div>
        </div>
        <!-- Footer-->
        
        {% endblock %}
